<mat-card>
  <mat-card-content>Creare eveniment</mat-card-content>
</mat-card>
<mat-dialog-content class="creat-event-full-width">
  <form [formGroup]="eventFormGroup">
    <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step>
        <ng-template matStepLabel>Titlul evenimentului</ng-template>
        <mat-form-field class="title-full-width">
          <mat-label>Titlul</mat-label>
          <input
            matInput
            placeholder="Interviu cu [Numele Candidatului]"
            formControlName="title"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Data si ora</ng-template>
        <mat-form-field class="date-full-width">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />
        <mat-form-field class="hour-full-width">
          <mat-label>Ora începerii</mat-label>
          <input
            matInput
            formControlName="hour"
            placeholder="Ex: 9:00"
            required
          /> </mat-form-field
        ><br />
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Locatia</ng-template>
        <mat-form-field class="location1-full-width">
          <mat-label>Locatia</mat-label>
          <input
            matInput
            formControlName="location"
            placeholder="Adresa locaţiei interviului"
            required
          /> </mat-form-field
        ><br />
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Participanţi</ng-template>
        <mat-form-field class="interviewers-full-width">
          <mat-label>Intervievator</mat-label>
          <input
            matInput
            formControlName="interviewer"
            placeholder="Numele si functia intervievatorului"
            required
          /> </mat-form-field
        ><br />

        <mat-form-field>
          <mat-label for="candidateId">Candidate</mat-label>
          <mat-select [formControl]="eventFormGroup.controls.candidateId" required>
            <mat-option>--</mat-option>
            @for (candidate of candidates$ | async; track candidate) {
            <mat-option [value]="candidate.candidateId">{{
              candidate.nameCandidate
            }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Descrierea evenimentului</ng-template>
        <mat-form-field class="description-full-width">
          <mat-label>Descriere</mat-label>
          <input
            matInput
            placeholder="Descrierea interviului si instrucţiuni speciale"
            formControlName="description"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="addEvent()">{{data?.scheduleEvent ? "Edit event": "Add event"}}</button>
          <button mat-button type="button" (click)="stepper.reset()">
            Reset
          </button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </form>
</mat-dialog-content>
