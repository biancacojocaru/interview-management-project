<main class="main-content flex-1">
  <div>
    <div class="headbar">
      <mat-form-field style="width: 415px">
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
      <button mat-raised-button (click)="openDialog()" color="primary">
        Add Candidate
      </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-lg">
      <table mat-table [dataSource]="dataSource">
        <!-- The name of the post cplumn -->
        <ng-container matColumnDef="nameCandidate">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Name</div>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="openEditDialog(element.candidateId)"
          >
            {{ element.nameCandidate }}
          </td>
        </ng-container>

        <!-- The department name column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Email</div>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="openEditDialog(element.candidateId)"
          >
            {{ element.email }}
          </td>
        </ng-container>

        <!-- The type of josb column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Phone Number</div>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="openEditDialog(element.candidateId)"
          >
            {{ element.phoneNumber }}
          </td>
        </ng-container>

        <!-- The status column -->
        <ng-container matColumnDef="cv">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">CV</div>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="openEditDialog(element.candidateId)"
          >
            {{ element.cv }}
          </td>
        </ng-container>

        <!-- The deadLine column -->
        <ng-container matColumnDef="documents">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Other Documents</div>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="openEditDialog(element.candidateId)"
          >
            {{ element.document }}
          </td>
        </ng-container>

        <!-- The location column -->
        <ng-container matColumnDef="positionName">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Position Name</div>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="openEditDialog(element.candidateId)"
          >
            {{ element.positionName }}
          </td>
        </ng-container>

        <!-- The location column -->
        <ng-container matColumnDef="nameDepartment">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Department</div>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="openEditDialog(element.candidateId)"
          >
            {{ element.nameDepartment }}
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              class="color-button"
              aria-label="Circular button with a transparent background, meant to contain an icon"
              (click)="openEditDialog(element.candidateId)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- The action column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="warn"
              aria-label="Delete candidate"
              (click)="openDeleteDialog($event, element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="table-row"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</main>
