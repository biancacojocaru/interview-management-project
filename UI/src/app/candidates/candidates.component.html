<main class="main-content flex-1">
  <div>
    <div class="headbar">
      <mat-form-field style="width: 415px">
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
      <button class="custom-button"
      mat-button (click)="openCandidatesDialog()">Add Candidate</button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-lg">
      <table mat-table [dataSource]="dataSource">
        <!-- The name of the post cplumn -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Name</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- The department name column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Email</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- The type of josb column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Phone Number</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>

        <!-- The status column -->
        <ng-container matColumnDef="cv">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">CV</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.cv }}</td>
        </ng-container>

        <!-- The deadLine column -->
        <ng-container matColumnDef="otherDocuments">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Other Documents</div>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.otherDocuments }}
          </td>
        </ng-container>

        <!-- The location column -->
        <ng-container matColumnDef="positionName">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Position Name</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.positionName }}</td>
        </ng-container>

        <!-- The location column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>
            <div class="font-bold">Department</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.department }}</td>
        </ng-container>

        <!-- The action column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="warn"
              aria-label="Example icon button with a menu icon"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="table-row"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</main>
