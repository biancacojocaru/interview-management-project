
  <div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="form-container bg-white p-8 rounded-lg shadow-lg">
      <div class="form-header text-center mb-6">
        <h1 class="text-3xl font-bold">Recruitment</h1>
        <h1 class="text-3xl font-bold">Assistant</h1>
        <p class="text-xl">Forgot Password</p>
      </div>
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-gray-700 font-medium"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-2 border border-gray-300 rounded mt-1"
            [(ngModel)]="email"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 font-semibold"
          (click)="forgotPassword()"
        >
          Reset Password
        </button>
        <div class="text-center text-gray-700 mt-4">
          <p>
            Remembered your password?
            <a
              href="#"
              routerLink="/login"
              routerLinkActive="active"
              class="text-green-500 hover:underline font-semibold"
              >Login</a
            >
          </p>
        </div>
      </form>
    </div>
</div>
